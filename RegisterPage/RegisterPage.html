<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="RegisterPage.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header-section position-relative mb-4">
        <div class="overlay"></div>
        <div class="container">
            <h1 class="text-center header-title mb-3">Register</h1> 
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Register Form -->
                <div class="col-md-6 col-lg-5 mx-auto">
                    <div class="register-form-box p-4">
                        <h2 class="mb-4 text-center">Create Your Account</h2>
                        <form>
                            <!-- Full Name -->
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg rounded-pill" placeholder="Full Name" required>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <input type="email" class="form-control form-control-lg rounded-pill" placeholder="Email Address" required>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg rounded-pill" placeholder="Password" required>
                            </div>
                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg rounded-pill" placeholder="Confirm Password" required>
                            </div>
                            <!-- Terms and Conditions -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a></label>
                            </div>
                            <!-- Register Button -->
                            <button type="submit" class="btn btn-dark btn-lg w-100 rounded-pill mb-3">Register</button>
                            <div class="text-center">
                                Already have an account? <a href="login.html" class="text-decoration-none">Login Here</a>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
