<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ContactPage.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <header class="header-section position-relative ">
        <div class="overlay"></div>
        <div class="container">
            <h1 class="text-center header-title ">Contacts</h1>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <div class="col-lg-7">
                <h2 class="mb-4 fw-semibold text-navy">Get in Touch</h2>
                <form class="contact-form">
                    <div class="mb-4">
                        <textarea class="form-control" rows="5" placeholder="Enter Message"></textarea>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6 mb-4 mb-md-0">
                            <input type="text" class="form-control" placeholder="Enter Name">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="Enter Subject">
                    </div>
                    <button type="submit" class="btn btn-danger px-4 py-2">SEND</button>
                </form>
            </div>
            <div class="col-lg-5">
                <div class="contact-info ps-lg-4">
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-geo-alt text-muted fs-4 me-3"></i>
                            <div>
                                <h5 class="fw-semibold mb-1">Address</h5>
                                <p class="text-muted mb-0">123 Business Avenue, Suite 100<br>New York, NY 10001</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-telephone text-muted fs-4 me-3"></i>
                            <div>
                                <h5 class="fw-semibold mb-1">Phone</h5>
                                <p class="text-muted mb-0">+1 (555) 123-4567</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-envelope text-muted fs-4 me-3"></i>
                            <div>
                                <h5 class="fw-semibold mb-1">Email</h5>
                                <p class="text-muted mb-0">contact@company.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-clock text-muted fs-4 me-3"></i>
                            <div>
                                <h5 class="fw-semibold mb-1">Working Hours</h5>
                                <p class="text-muted mb-0">Mon - Fri: 9:00 AM - 6:00 PM<br>Sat - Sun: Closed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
