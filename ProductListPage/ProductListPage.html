<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ProductListPage.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <header class="header-section position-relative ">
        <div class="overlay"></div>
        <div class="container">
            <h1 class="text-center header-title ">Cuckoo Shop</h1>
        </div>
    </header>

    <main class="container my-5">
        <div class="filter-bar d-flex justify-content-between align-items-center mb-4">
            <div class="sort-options">
                <a href="#" class="me-4 active">Newest Arrivals</a>
                <a href="#" class="me-4">Price High to Low</a>
                <a href="#" class="me-4">Most Popular</a>
            </div>
            <select class="form-select w-auto">
                <option>40 per page</option>
                <option>20 per page</option>
                <option>60 per page</option>
            </select>
        </div>

        <div class="row g-4">
            <div class="col-lg-4 col-md-6">
                <div class="product-card">
                    <div class="image-wrapper">
                        <img src="https://themewagon.github.io/timezone/assets/img/gallery/popular1.png" alt="Luxury Watch" class="img-fluid">
                        <div class="overlay">
                            <button class="btn btn-light me-2"><i class="bi bi-cart-plus"></i></button>
                            <button class="btn btn-light"><i class="bi bi-heart"></i></button>
                        </div>
                        <span class="badge bg-danger position-absolute top-0 start-0 m-3">New</span>
                    </div>
                    <div class="product-info p-3">
                        <h3 class="product-name">Classic Chronograph</h3>
                        <p class="product-price">$299.99</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="product-card">
                    <div class="image-wrapper">
                        <img src="https://themewagon.github.io/timezone/assets/img/gallery/popular2.png" alt="Elegant Watch" class="img-fluid">
                        <div class="overlay">
                            <button class="btn btn-light me-2"><i class="bi bi-cart-plus"></i></button>
                            <button class="btn btn-light"><i class="bi bi-heart"></i></button>
                        </div>
                    </div>
                    <div class="product-info p-3">
                        <h3 class="product-name">Elegant Timepiece</h3>
                        <p class="product-price">$399.99</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="product-card">
                    <div class="image-wrapper">
                        <img src="https://themewagon.github.io/timezone/assets/img/gallery/popular3.png" alt="Smart Watch" class="img-fluid">
                        <div class="overlay">
                            <button class="btn btn-light me-2"><i class="bi bi-cart-plus"></i></button>
                            <button class="btn btn-light"><i class="bi bi-heart"></i></button>
                        </div>
                    </div>
                    <div class="product-info p-3">
                        <h3 class="product-name">Modern Smartwatch</h3>
                        <p class="product-price">$199.99</p>
                    </div>
                </div>
            </div>
        </div>

        <nav class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a></li>
            </ul>
        </nav>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
