<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Cart.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header-section position-relative mb-5">
        <div class="overlay"></div>
        <div class="container text-center">
            <h1 class="header-title mb-0">Shopping Cart</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content py-5">
        <div class="container">
            <div class="row">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <div class="cart-items">
                        <h3 class="mb-4">Your Cart</h3>
                        <!-- Single Cart Item 1 -->
                        <div class="cart-item d-flex align-items-center justify-content-between border-bottom py-3">
                            <div class="d-flex align-items-center">
                                <img src="/Image/OID-1.jpg" alt="Product" class="img-fluid rounded me-3" style="width: 80px; height: 80px;">
                                <div>
                                    <h5 class="mb-1">Elegant Wooden Clock</h5>
                                    <p class="text-muted mb-0">Price: $120.00</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="number" class="form-control form-control-sm me-3" value="1" min="1" style="width: 60px;">
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </div>
                        </div>
                        <!-- Single Cart Item 2 -->
                        <div class="cart-item d-flex align-items-center justify-content-between border-bottom py-3">
                            <div class="d-flex align-items-center">
                                <img src="/Image/OID-1.jpg" alt="Product" class="img-fluid rounded me-3" style="width: 80px; height: 80px;">
                                <div>
                                    <h5 class="mb-1">Classic Wall Clock</h5>
                                    <p class="text-muted mb-0">Price: $90.00</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="number" class="form-control form-control-sm me-3" value="1" min="1" style="width: 60px;">
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="order-summary p-4 bg-light rounded shadow">
                        <h3 class="mb-4">Order Summary</h3>
                        <div class="d-flex justify-content-between">
                            <p>Subtotal:</p>
                            <p class="fw-bold">$120.00</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Tax (10%):</p>
                            <p class="fw-bold">$12.00</p>
                        </div>
                        <div class="d-flex justify-content-between border-top pt-3">
                            <h5>Total:</h5>
                            <h5 class="fw-bold">$132.00</h5>
                        </div>
                        <div class="mt-4 d-flex justify-content-between gap-3">
                            <!-- VNPay Button -->
                            <button class="btn btn-vnpay rounded-circle d-flex align-items-center justify-content-center">
                                <img src="/Image/Payment Logo/Logo-VNPAY-QR-1.webp" alt="VNPay" class="payment-logo">
                            </button>
                        
                            <!-- Momo Button -->
                            <button class="btn btn-momo rounded-circle d-flex align-items-center justify-content-center">
                                <img src="/Image/Payment Logo/logo-momo-4.jpg" alt="Momo" class="payment-logo">
                            </button>
                        
                            <!-- PayPal Button -->
                            <button class="btn btn-paypal rounded-circle d-flex align-items-center justify-content-center">
                                <img src="/Image/Payment Logo/images.png" alt="PayPal" class="payment-logo">
                            </button>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // VNPay Button Interaction
        document.getElementById('vnpay-btn').addEventListener('click', function () {
            alert('Redirecting to VNPay...');
            window.location.href = 'https://sandbox.vnpayment.vn/tryitnow/Home/CreateOrder'; // VNPay demo link
        });
    </script>
</body>

</html>
